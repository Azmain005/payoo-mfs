<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Homepage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center mt-20">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-1 md: phone-3">
            <!-- available balance -->
            <div>
              <div class="stats shadow">
                <div class="stat">
                  <div class="stat-value" id="oldamount">9400</div>
                  <div class="stat-desc">Available Balance</div>
                </div>
              </div>
            </div>
            <div class="divider"></div>
            <!-- User action button -->
            <div>
              <button class="btn btn-lg" id="showaddMoney">Add Money</button>
              <button class="btn btn-lg" id="showcashOut">Cash Out</button>
            </div>
            <div class="divider"></div>
            <!-- add money form start -->
            <div
              class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
              id="addmoneyform"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input
                    type="text"
                    placeholder="Please enter amount"
                    class="input input-bordered"
                    required
                    id="amount"
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input
                    type="password"
                    placeholder="Enter 4 Digit Pin"
                    class="input input-bordered"
                    required
                    id="pin"
                  />
                </div>
                <div class="form-control mt-6">
                  <button class="btn btn-primary" id="addmoneybtn">
                    Add Money
                  </button>
                </div>
              </form>
            </div>
            <!-- add money form end -->
            <!-- cash out start -->
            <div
              class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl hidden"
              id="cashoutform"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input
                    type="text"
                    placeholder="Please enter amount"
                    class="input input-bordered"
                    required
                    id="cashamount"
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input
                    type="password"
                    placeholder="Enter 4 Digit Pin"
                    class="input input-bordered"
                    required
                    id="cashpin"
                  />
                </div>
                <div class="form-control mt-6">
                  <button class="btn btn-primary" id="cashoutbtn">
                    Cash Out
                  </button>
                </div>
              </form>
            </div>
            <!-- cash out end -->
          </div>
        </div>
      </div>
    </main>
    <script src="js/addmoney.js"></script>
    <script src="js/feature.js"></script>
  </body>
</html>
